<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <h3>Hello and welcome on Cryptomon</h3>
    <p>Actually you can juste creat an account with your mina wallet on !!!DEVNET!!! (Tested with Auro Wallet)</p>
    <p id="status"></p>
    <button onclick="requestAuth()">Request Auth</button>
    <p>Once authenticated you can see your account or create one</p>

    <div id="register" style="display:none;">
        <input type="text" id="username" />
        <button onclick="register()">Register</button>
    </div>
    <p id="weather"></p>
</body>
<script>
    var statusP = document.getElementById("status");
    var weatherP = document.getElementById("weather");
    var registerDiv = document.getElementById("register");
    var usernameInput = document.getElementById("username");
    var token;
    async function requestAuth() {
        statusP.innerText = "Requesting auth";
        const account = await window.mina.requestAccounts();
        var auth = await fetch("api/auth/requestconnection?account=" + account[0]);
        var result = await auth.json();
        console.log("result request", result);
        statusP.innerText = "Waiting for signature";
        var signContent = {
            message: result.message
        };

        const signResult = await window.mina.signMessage(signContent);
        console.log("sign result", signResult);
        var data = {
            message: result.message,
            signer: account[0],
            field: signResult.signature.field,
            scalar: signResult.signature.scalar
        }
        var createToken = await fetch("api/auth/createtoken", {
            method: "POST", body: JSON.stringify(data), headers: {
                'Accept': 'application/json; charset=utf-8',
                'Content-Type': 'application/json;charset=UTF-8'
            }
        });
        var tokenResult = await createToken.json();
        token = tokenResult.token;

        try {
            var getAccount = await fetch("api/auth/getAccount", {
                headers: { Authorization: `Bearer ${token}` }
            });
            var accountResult = await getAccount.json();
            weatherP.innerText = JSON.stringify(accountResult);
        } catch (e) {
            registerDiv.style.display = 'block';
        }
        console.log("tokenResult", tokenResult);
        statusP.innerText = "Correctly authenticated bearer token : " + token;
    }

    async function register() {
        try {
            const account = await window.mina.requestAccounts();
            weatherP.innerText = "Register account";
            var weather = await fetch("api/auth/register", {
                headers: {
                    Authorization: `Bearer ${token}`,
                    'Accept': 'application/json; charset=utf-8',
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                method: 'POST',
                body: JSON.stringify({ address: account[0], username: usernameInput.value, recoveryEmail: "" })
            });
            var result = await weather.json();
            weatherP.innerText = JSON.stringify(result);
            registerDiv.style.display = 'none';
        } catch (e) {
            weatherP.innerText = e.toString();
        }

    }
</script>
</html>
